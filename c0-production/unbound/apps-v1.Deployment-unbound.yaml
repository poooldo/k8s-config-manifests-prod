apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: recursor
    app.kubernetes.io/managed-by: Helmraiser
    app.kubernetes.io/name: unbound
    app.kubernetes.io/version: 1.13.1
    helm.sh/chart: unbound-0.1.3
  name: unbound
  namespace: recursor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: recursor
      app.kubernetes.io/name: unbound
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: recursor
        app.kubernetes.io/name: unbound
    spec:
      containers:
      - image: klutchell/unbound:1.17.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 20
          tcpSocket:
            port: 5053
        name: unbound
        ports:
        - containerPort: 5053
          name: dns-udp
          protocol: UDP
        - containerPort: 5053
          name: dns-tcp
          protocol: TCP
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 5053
        resources: {}
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
        - mountPath: /opt/unbound/etc/unbound/
          name: unbound-conf
          readOnly: true
      securityContext: {}
      serviceAccountName: recursor-unbound
      volumes:
      - configMap:
          name: recursor-unbound
        name: unbound-conf
